<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Excel网页查看器</title>
    <style>
        body { max-width: 800px; margin: 2rem auto; padding: 0 1rem; font-family: Arial; }
        .upload-box { border: 2px dashed #ccc; padding: 2rem; text-align: center; border-radius: 8px; }
        input[type=file] { margin: 1rem 0; }
        button { background: #007bff; color: white; border: none; padding: 0.5rem 1.5rem; border-radius: 4px; cursor: pointer; }
        .flash { color: red; margin: 1rem 0; padding: 0.5rem; background: #ffebee; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Excel 网页查看器</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="flash">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <div class="upload-box">
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".xlsx">
            <br>
            <button type="submit">上传并查看Excel</button>
        </form>
    </div>
</body>
</html>
